        <header class="header">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/logo.svg" alt="Logo de la empresa">
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menunavegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="menunavegacion" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./misdatos.html">Mis Datos</a>

                            </li>
                    </div>
                </div>
            </nav>
        </header>
        <main class="containerContacto">
            <h1>
                Póngase en contacto con nosotros
            </h1>
            <div class="containerContacto__form">
                <form action="" method="get">
                    <div class="form-group">
                        <label for="Nombre">Nombre:</label>
                        <input class="form-control" type="text" name="Nombre">
                        <br>
                        <label for="correo">eMail:</label>
                        <input class="form-control" type="email" name="correo">
                        <br>
                        <label for="telefono">Teléfono:</label>
                        <input class="form-control" type="tel" name="telefono">
                        <br>
                        <label for="comentarios">Comentarios:</label>
                        <textarea class="form-control" name="comentarios" id="" cols="30" rows="10"></textarea>
                        <br>
                        <label for="TipoUsuario">Tipo Usuario:</label>
                        <select class="form-control" name="TipoUsuario" id="">
                            <option value="CM">Con Membrecia</option> 
                            <option value="SM">Sin Membrecia</option>
                        </select>
                    </div>
                    <br>
                    <div class="botones">
                        <input class="btn btn-secondary" type="submit" value="Enviar">
                        <input class="btn btn-secondary" type="reset" value="Borrar Formulario">
                    </div>
                </form>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-sm-5">
                    <h4>Derechos reservados por Educación Evanzada &copy; </h4>
                </div>
                <div class="col-sm-4">
                    <h4>Sergio López</h4>
                </div>
                <div class="col-sm-3">
                    <a class="logosredes__twitter" href="http://twitter.com" target="_blank"><img src="https://lh6.googleusercontent.com/--aIk2uBwEKM/T3nN1x09jBI/AAAAAAAAAs8/qzDsbw3kEm8/s32/twitter32.png" width=32 height=32 alt="Síguenos en Twitter" /></a>
                    <a class="logosredes__face" href="http://www.facebook.com" target="_blank"><img alt="Siguenos en Facebook" src="https://lh6.googleusercontent.com/-CYt37hfDnQ8/T3nNydojf_I/AAAAAAAAAr0/P5OtlZxV4rk/s32/facebook32.png" width=32 height=32 /></a>
                    <a class="logosredes__linkedin" href="http://www.linkedin.com" target="_blank"><img alt="Siguenos en Linkedin" src="https://lh5.googleusercontent.com/-8C0OdSp_7ZA/T3nN0G_313I/AAAAAAAAAsU/6_Hbu6Of3qU/s32/linkedin32.png" width=32 height=32 /></a>
                </div>
            </div>
        </footer>
